    <link rel="stylesheet" href="fontawesome-free/css/all.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="scss/bootstrap.4.2.css">
    <!-- our css -->

</head>

<body>
    <!-- navbar -->
    <header id="header"></header>

    <main>
        <a href="#C" title="中央內容區塊" id="AC" accesskey="C"></a>
        <!-- breadcrumb -->
        <div class="breadcrumb">
            <div class="container">
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i></a></li>
                    <li>></li>
                    <li><a href="member.html">會員專區</a></li>

                    <li>></li>
                    <li><span>變更密碼</span></li>
                </ul>
            </div>
        </div>
        <!-- 變更密碼 -->
        <section class="content-signup">
            <h2>變更密碼</h2>
            <div class="container">
                <form>
                    <fieldset>
                        <h3>變更密碼</h3>
                        <div class="form-gp">
                            <label for="admin_password">原密碼<span class="notice">*</span></label>
                            <input type="password" name="admin_password" id="admin_password">
                        </div>
                        <div class="form-gp">
                            <label for="admin_newPassword">新密碼<span class="notice">*</span></label>
                            <input type="password" name="admin_newPassword" id="admin_newPassword">
                            <p>密碼長度需為 6-12 個字元，須包含數字、英文大寫及小寫字元</p>
                        </div>
                        <div class="form-gp">
                            <label for="admin_newPassword2">再次輸入密碼<span class="notice">*</span></label>
                            <input type="password" name="admin_newPassword2" id="admin_newPassword2">
                            <p>新密碼與再次輸入密碼必須相同</p>
                        </div>
                    </fieldset>
                    <div class="btn-tool">
                        <input type="submit" value="送出變更" class="submit ">
                    </div>
                </form>
            </div>
        </section>

    </main>
    <!-- footer -->
    <footer id="footer"></footer>

    <!-- jquery -->
    <script src="js/jquery.min.js"></script>

    <!-- bootstrap -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- 引入html header&footer -->
    <script>
        $(function () {
            $("#header").load('header.html');
            $("#footer").load("footer.html");
        });
    </script>
</body>

</html>
