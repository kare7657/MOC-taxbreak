    <!-- 引入html header&footer -->
    <script>
        $(function () {
            $("#header").load('book-header.html', function () {
                // header 載入完成後，綁定事件
                initMobileMenu();
            });

            $("#footer").load("book-footer.html");
        });

    </script>


    <!-- jquery Autocomplete -->
    <script>
        $(document).ready(function () {
            var publisherList = ["出版者A", "出版者B", "出版者C", "出版者D", "出版者E", "出版者F", "出版者G", "出版者H", "出版者I", "出版者J"];

            $("#publisher").autocomplete({
                source: publisherList,
                minLength: 1, // 需輸入 1 個字才開始建議
                autoFocus: true, // 自動選中第一個選項
                select: function (event, ui) {
                    // 選擇後填入輸入框
                    $("#publisher").val(ui.item.value);
                    return false;
                }
            });
        });
    </script>
