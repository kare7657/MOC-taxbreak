<!DOCTYPE html>
<html lang="zh-hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>設定密碼</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="fontawesome-free/css/all.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="scss/bootstrap.4.2.css">
    <!-- our css -->
    <link rel="stylesheet" href="scss/style.css">

</head>

<body class="bg-img">
    <!-- navbar -->
    <header id="header"></header>

    <main class="nomenu fixpt">
        <a href="#C" title="中央內容區塊" id="AC" accesskey="C">:::</a>
        <!-- breadcrumb -->
        <div class="breadcrumb">
            <div class="container">
                <ul>
                    <li><a href="index.html" title="首頁"><i class="fas fa-home"></i><span class="d-none">首頁</span></a>
                    </li>
                    <li>></li>
                    <li><a href="tax-break.html" title="申請減免營業稅及娛樂稅">申請減免營業稅及娛樂稅</a>
                    </li>
                    <li>></li>
                    <li><a href="book-login.html" title="圖書出版品類線上申請系統">圖書出版品類線上申請系統</a>
                    <li>></li>
                    <li><span>設定密碼</span></li>
                </ul>
            </div>
        </div>
        <!-- 設定密碼 -->
        <section class="content-login">
            <div class="container">
                <div class="block">
                    <h2>設定密碼</h2>
                    <form>
                        <div class="form-gp">
                            <label for="new_password">新密碼</label>
                            <input type="password" name="new_password" id="new_password" placeholder="請輸入新密碼">
                        </div>
                        <div class="form-gp">
                            <label for="new_password2">再次輸入密碼</label>
                            <input type="password" name="new_password2" id="new_password2" placeholder="請再次輸入密碼">
                        </div>
                        <!-- 圖片驗證碼 -->
                        <div class="code-gp">
                            <label for="code">驗證碼</label>
                            <div class="text-gp">
                                <input class="code" type="text" name="code" id="code" placeholder="請輸入驗證碼">
                                <img class="RP" src="img/RandomPic_ForLogin.jpg" alt="圖片驗證碼">
                                <button name="reform" id="reform" class="reform" onclick="" title="刷新" type="button"><i
                                        class="fas fa-sync-alt"></i><span class="d-none">刷新</span></button>
                                <button name="audio" id="btn_Voice" class="btnPlayAudio" onclick="PlayVoice();"
                                    title="播放驗證碼語音" type="button"><i class="fas fa-volume-up"></i><span
                                        class="d-none">語音驗證</span></button>
                            </div>
                        </div>
                        <div class="form-gp">
                            <input type="button" value="取消" class="button-outline">
                            <input type="button" value="送出" onclick="location.href='book-member.html'">

                        </div>
                    </form>
                </div>
            </div>
        </section>

        <!-- modal -->
        <div class="modal fade modal-template" id="modalChangPWD" tabindex="-1" role="dialog"
            aria-labelledby="modalPrivateLabel" data-backdrop="static" style=" padding-top: 0;">
            <form name="fm_ChangPWD" id="fm_ChangPWD" method="post" action="ChangPWD.jsp" target="frm_ChangPWD">
                <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                class="glyphicon glyphicon-remove" aria-hidden="true"></span></button> -->
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h2 class="modal-title" id="modalPrivateLabel">變更密碼</h2>
                        </div>
                        <div class="modal-body">
                            <div class="form-gp">
                                <label for="account2">單位統一編號</label>
                                <input type="password" name="account" id="account2" value="">
                                <div class="text">
                                    <p class="notice">testtesttesttest</p>
                                </div>
                            </div>
                            <div class="form-gp">
                                <label for="email">信箱</label>
                                <input type="text" name="email" id="email" value="">
                                <div class="text">
                                    <p class="notice">testtesttesttest</p>
                                </div>
                            </div>
                            <div class="code-gp">
                                <label for="code2">驗證碼</label>
                                <div class="text-gp">
                                    <input class="code" type="text" name="code" id="code2">
                                    <img class="RP" src="img/RandomPic_ForLogin.jpg" alt="圖片驗證碼">
                                    <button name="reform" id="reform2" class="reform" onclick="" title="刷新"
                                        type="button"><i class="fas fa-sync-alt"></i><span
                                            class="d-none">刷新</span></button>
                                    <button name="audio" id="btn_Voice2" class="btnPlayAudio" onclick="PlayVoice();"
                                        title="播放驗證碼語音" type="button"><i class="fas fa-volume-up"></i><span
                                            class="d-none">語音驗證</span></button>
                                </div>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="submit" name="go" id="go">確認更改</button>
                            <button type="button" name="cancel" id="cancel" data-dismiss="modal">取消</button>

                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <!-- footer -->
    <footer id="footer"></footer>

    <!-- jquery -->
    <script src="js/jquery.min.js"></script>

    <!-- bootstrap -->
    <script src="js/bootstrap.bundle.min.js"></script>


    <!-- 引入html header&footer -->
    <script>
        $(function () {
            $("#header").load('book-header-nomenu-img.html', function () {
                // header 載入完成後，綁定事件
                initMobileMenu();
            });

            $("#footer").load("book-footer.html");
        });

    </script>

</body>

</html>
