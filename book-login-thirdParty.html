<!DOCTYPE html>
<html lang="zh-hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo_32x32.ico" type="image/x-icon">
    <title>登入</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="fontawesome-free/css/all.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="scss/bootstrap.4.2.css">
    <!-- our css -->
    <link rel="stylesheet" href="scss/style.css">

</head>

<body class="bg-img">
    <!-- navbar -->
    <header id="header"></header>

    <main class="nomenu fixpt">
        <a href="#C" title="中央內容區塊" id="AC" accesskey="C">:::</a>
        <!-- 登入 -->
        <section class="content-login">
            <div class="container">
                <div class="block">
                    <h2>登入</h2>
                    <form>
                        <div class="form-gp">
                            <label for="BAN">單位統一編號</label>
                            <input type="number" name="BAN" id="BAN" placeholder="請輸入編號">
                        </div>
                        <div class="form-gp">
                            <label for="account">帳號</label>
                            <input type="text" name="account" id="account" placeholder="請輸入帳號">
                        </div>
                        <div class="form-gp">
                            <label for="password">密碼</label>
                            <input type="password" name="password" id="password"  placeholder="請輸入密碼">
                            <p>密碼長度6-12字元包含數字、英文大小寫</p>
                        </div>
                        <!-- 圖片驗證碼 -->
                        <div class="code-gp">
                            <label for="code">驗證碼</label>
                            <div class="text-gp">
                                <input class="code" type="text" name="code" id="code"  placeholder="請輸入驗證碼">
                                <img class="RP" src="img/RandomPic_ForLogin.jpg" alt="圖片驗證碼">
                                <button name="reform" id="reform" class="reform" onclick="" title="刷新" type="button"><i
                                        class="fas fa-sync-alt"></i><span class="d-none">刷新</span></button>
                                <button name="audio" id="btn_Voice" class="btnPlayAudio" onclick="PlayVoice();"
                                    title="播放驗證碼語音" type="button"><i class="fas fa-volume-up"></i><span
                                        class="d-none">語音驗證</span></button>
                            </div>
                        </div>
                        <div class="form-gp">
                            <input type="button" value="送出" class="w-100 mt-0" onclick="location.href='member.html'">
                        </div>
                     
                       
                    </form>
                </div>
            </div>
        </section>

    </main>

    <!-- jquery -->
    <script src="js/jquery.min.js"></script>

    <!-- bootstrap -->
    <script src="js/bootstrap.bundle.min.js"></script>


    <!-- 引入html header&footer -->
    <script>
        $(function () {
            $("#header").load('book-header-thirdParty.html');
            $("#footer").load("footer.html");
        });
    </script>

</body>

</html>
