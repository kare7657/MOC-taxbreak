    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="fontawesome-free/css/all.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="scss/bootstrap.4.2.css">
    <!-- our css -->
    <link rel="stylesheet" href="scss/style.css">

</head>

<body>
    <!-- navbar -->
    <header id="header"></header>

    <main>
        <a href="#C" title="中央內容區塊" id="AC" accesskey="C">:::</a>
        <!-- breadcrumb -->
        <div class="breadcrumb">
            <div class="container">
                <ul><li><a href="index.html" title="首頁"><i class="fas fa-home"></i><span class="d-none">首頁</span></a></li>
                    <li>></li>
                    <li><a href="tax-break.html" title="申請減免營業稅及娛樂稅">申請減免營業稅及娛樂稅</a>
                    </li>
                    <li>></li>
                    <li><a href="book-login.html" title="圖書出版品類線上申請系統">圖書出版品類線上申請系統</a>
                    <li>></li>
                    <li><span>變更密碼</span></li>
                </ul>
            </div>
        </div>
        <!-- 變更密碼 -->
        <section class="content-signup">
            <h2>變更密碼</h2>
            <div class="container">
                <form>
                                         
                        <legend class="sr-only">申請表單</legend>
                        <h3>變更密碼</h3>
                        <p class="acc-info"><i class="fas fa-exclamation-circle"></i>標註星號（<span
                            class="notice">*</span>）表示此欄位必須填寫</p>
                        <div class="form-gp">
                            <label for="admin_password">原密碼<span class="notice">*</span></label>
                            <input type="password" name="admin_password" id="admin_password" placeholder="請輸入原密碼">
                        </div>
                        <div class="form-gp">
                            <label for="admin_newPassword">新密碼<span class="notice">*</span></label>
                            <input type="password" name="admin_newPassword" id="admin_newPassword" placeholder="請輸入新密碼">
                            <p>密碼長度需為 6-12 個字元，須包含數字、英文大寫及小寫字元</p>
                        </div>
                        <div class="form-gp">
                            <label for="admin_newPassword2">再次輸入密碼<span class="notice">*</span></label>
                            <input type="password" name="admin_newPassword2" id="admin_newPassword2" placeholder="請再次輸入新密碼">
                            <p>新密碼與再次輸入密碼必須相同</p>
                        </div>
                    <div class="btn-tool">
                        <input type="submit" value="送出變更" class="submit ">
                    </div>
                </form>
            </div>
        </section>

    </main>
    <!-- footer -->
    <footer id="footer"></footer>

    <!-- jquery -->
    <script src="js/jquery.min.js"></script>

    <!-- bootstrap -->
    <script src="js/bootstrap.bundle.min.js"></script>

     <!-- 引入html header&footer -->
     <script>
        $(function () {
            $("#header").load('book-header.html', function () {
                // header 載入完成後，綁定事件
                initMobileMenu();
            });

            $("#footer").load("book-footer.html");
        });

    </script>
</body>

</html>
