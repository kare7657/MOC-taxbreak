<body>

    <main class="main-clause">
        <a href="#C" title="中央內容區塊" id="AC" accesskey="C">:::</a>
        <!-- Banner -->
        <div class="content-normal">
            <p>
                在使用本項服務前，請您仔細閱讀以下說明及規定，並同意遵守：
            </p>
            <ul>
                <li>
                    EAN條碼管理並非必要，圖書具ISBN/EISBN且已獲免稅認可，銷售收入即可免徵營業稅。
                </li>
                <li>
                    本項功能係附加服務，提供有需求之申請單位自行為已獲得免稅認可之圖書（單本或套組形式），備註對應之EAN商品碼，供其他營業人介接並辨識使用，請自行確保資訊之正確性。
                </li>
                <li>商品套組如所包含之商品皆已獲免稅認可，其銷售收入方可免徵營業稅，條碼管理功能亦僅可為已獲免稅認可之圖書進行備註，因此如該套組除免稅圖書及贈品外，尚包含其他應稅商品，請勿於條碼管理功能設定該條碼，以免使營業人辨識錯誤。
                </li>
            </ul>

        </div>

    </main>
