    <main>
        <a href="#C" title="中央內容區塊" id="AC" accesskey="C">:::</a>
        <!-- breadcrumb -->
        <div class="breadcrumb">
            <div class="container">
                <ul>
                    <li><a href="index.html" title="首頁"><i class="fas fa-home"></i><span class="d-none">首頁</span></a>
                    </li>
                    <li>></li>

                    </li>
                    <li>></li>

                    <li>></li>
                    <li><span>系統自動送案申請</span></li>
                </ul>
            </div>
        </div>
        <!-- 系統自動送案申請 -->
        <section class="content-signup book">
            <h2>系統自動送案申請</h2>
            <div class="step">
                <div class="view-gp">
                    <button type="button" class="brown"
                        onclick="javascript:location.href='book-member-unit-unit-apply.html'"><i
                            class="fas fa-building"></i>單位出版品牌申請</button>
                    <button type="button" class="brown"
                        onclick="javascript:location.href='book-member-unit-unit-automatic.html'"><i
                            class="fas fa-pen"></i>系統自動送案申請</button>
                    <button type="button" onclick="javascript:location.href='book-member-unit-personal-import.html'"><i
                            class="fas fa-file-export"></i>個人出版者圖書資料匯入</button>
                    <button type="button"
                        onclick="javascript:location.href='book-member-unit-personal-automatic.html'"><i
                            class="fas fa-book-reader"></i>個人出版者系統自動送案申請</button>
                    <button type="button" class="button-outline"><i class="fas fa-print"></i>單位資料列印</button>
                    <button type="button" class="button-outline"><i class="fas fa-file-export"></i>單位資料匯出</button>
                    <button type="button" class="button-outline"
                        onclick="javascript:location.href='book-member-unit-edit.html'"><i
                            class="fas fa-pen"></i>單位資料變更</button>
                    <button type="button" class="button-outline"
                        onclick="javascript:location.href='book-member-unit-admin.html'"><i
                            class="fas fa-user"></i>單位管理員變更</button>
                    <button type="button" class="button-outline red"><i class="fas fa-exchange-alt"></i>API介接申請</button>

                </div>
            </div>
            <div class="container">
                <form>
                    <legend class="sr-only">申請表單</legend>
                    <div class="form-gp">
                        <div class="label-withButton after-title">
                            <label for="file">自動化送出免稅認可案件服務申請書<span class="notice">*</span></label>
                            <a href="" class="download-sample" download title="[下載檔案]自動化送出免稅認可案件服務申請書.doc"><i
                                    class="fas fa-paperclip"></i>範本下載</a>
                        </div>
                        <div class="file-upload">
                            <input type="button" id="file" value="檔案上傳">
                            <span>文化藝術事業減免稅暨辦理展覽或拍賣分離課稅系統.pdf</span>
                        </div>
                        <ul class="ps">
                            <li>只接受指定格式 (pdf、png、jpg、jpeg、bmp)</li>
                            <li>檔案請小於 20MB</li>
                        </ul>
                    </div>

                    <div class="btn-tool">
                        <input type="button" value="取消" class="outline" onclick="location.href='book-member-unit.html'">
                        <input type="submit" value="送出申請" class="submit">
                    </div>

                </form>

            </div>
        </section>

    </main>

    <footer id="footer"></footer>

    <script src="js/jquery.min.js"></script>

    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- 引入html header&footer -->
    <script>
        $(function () {
            $("#header").load('book-header.html', function () {
                // header 載入完成後，綁定事件
                initMobileMenu();
            });

            $("#footer").load("book-footer.html");
        });

    </script>
