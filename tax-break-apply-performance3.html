<!DOCTYPE html>
<html lang="zh-hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo_32x32.ico" type="image/x-icon">
    <title>減免稅申請-表演</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="fontawesome-free/css/all.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="scss/bootstrap.4.2.css">
    <!-- our css -->
    <link rel="stylesheet" href="scss/style.css">

</head>

<body>
    <!-- navbar -->
    <header id="header"></header>

    <main>
        <a href="#C" title="中央內容區塊" id="AC" accesskey="C"></a>
        <!-- breadcrumb -->
        <div class="breadcrumb">
            <div class="container">
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i></a></li>
                    <li>></li>
                    <li><a href="tax-break.html">減免稅申請</a></li>
                    <li>></li>
                    <li><span>我要申請</span></li>
                </ul>
            </div>
        </div>
        <!-- 我要申請 -->
        <section class="content-signup">
            <h2>減免稅申請</h2>
            <div class="w-100 text-center">
                <div class="way performance">
                    <img src="img/icon-performance.svg" alt="減免稅-表演圖標">
                    <h3>表演</h3>
                </div>
            </div>
            <div class="step">
                <div class="btn-gp">
                    <a href="tax-break-apply-performance1.html" class="btn-step">基本資料</a>
                    <span>></span>
                    <a href="tax-break-apply-performance2.html" class="btn-step">進階資料</a>
                    <span>></span>
                    <a href="tax-break-apply-performance3.html" class="btn-step active">附件檔案</a>
                    <span>></span>
                    <div class="btn-step">預覽提交</div>
                </div>
            </div>
            <div class="container">
                <form>
                    <fieldset>
                        <div class="type-title">
                            <h3>附件檔案</h3>
                        </div>
                        <div class="form-gp">
                            <div class="label-withButton">
                                <label for="activity_purpose">活動計劃書<span class="notice">*</span></label>
                                <a href="" class="download-sample" download=""><i class="fas fa-paperclip"></i>範本下載</a>
                            </div>
                            <textarea name="activity_purpose" id="activity_purpose" rows="6"></textarea>
                        </div>
                        <div class="form-gp">
                            <!-- <input type="file" id="file3"> -->
                            <div class="file-upload">
                                <input type="button" id="file" value="檔案上傳">
                                <span>文化藝術事業減免稅暨辦理展覽或拍賣分離課稅系統.pdf</span>
                            </div>
                            <ul class="ps">
                                <li>只接受指定格式（pdf、png、jpg、jpeg、bmp）</li>
                                <li>檔案請小於20MB</li>
                            </ul>
                        </div>
                    </fieldset>

                    <div class="btn-tool">
                        <input type="button" value="取消" class="outline">
                        <input type="button" value="暫存" class="outline">
                        <input type="button" value="上一步" class="outline"
                            onclick="location.href='tax-break-apply-performance1.html'">
                        <input type="button" value="預覽提交" onclick="location.href='tax-break-apply-performance4.html'">
                    </div>
                </form>
            </div>
        </section>

    </main>
    <!-- footer -->
    <footer id="footer"></footer>

    <!-- jquery -->
    <script src="js/jquery.min.js"></script>

    <!-- bootstrap -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- 引入html header&footer -->
    <script>
        $(function () {
            $("#header").load('header.html');
            $("#footer").load("footer.html");
        });
    </script>
</body>

</html>
