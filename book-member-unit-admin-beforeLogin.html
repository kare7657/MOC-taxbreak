</head>

<body>
    <!-- navbar -->

    <main class="nomenu fixpt">
        <a href="#C" title="中央內容區塊" id="AC" accesskey="C">:::</a>
        <!-- breadcrumb -->
        <div class="breadcrumb">
            <div class="container">
                <ul>
                    <li><a href="index.html" title="首頁"><i class="fas fa-home"></i><span class="d-none">首頁</span></a>
                    </li>
                    <li>></li>
                    <li><a href="tax-break.html" title="申請減免營業稅及娛樂稅">申請減免營業稅及娛樂稅</a>
                    </li>
                    <li>></li>
                    <li><a href="book-login.html" title="圖書出版品類線上申請系統">圖書出版品類線上申請系統</a>
                    <li>></li>
                    <li><span>單位管理員變更</span></li>
                </ul>
            </div>
        </div>
        <!-- 單位管理員變更 -->
        <section class="content-signup">
            <div class="container">
                <h2>單位管理員變更</h2>
                <form>
                    <p class="acc-info"><i class="fas fa-exclamation-circle"></i>標註星號（<span
                            class="notice">*</span>）表示此欄位必須填寫</p>
                    <h3>單位管理者資料</h3>
                    <div class="form-gp">
                        <label for="BAN">統一編號<span class="notice">*</span></label>
                        <input type="number" name="BAN" id="BAN" placeholder="12345678" disabled>
                    </div>
                    <div class="form-gp">
                        <label for="admin_name">單位管理者姓名<span class="notice">*</span></label>
                        <input type="text" name="admin_name" id="admin_name" placeholder="請輸入姓名">
                    </div>
                    <div class="form-gp">
                        <label for="admin_ID">單位管理者身分證字號<span class="notice">*</span></label>
                        <input type="text" name="admin_ID" id="admin_ID" placeholder="請輸入身分證字號">
                    </div>
                    <div class="form-gp">
                        <label for="unit_tel">申請單位電話<span class="notice">*</span></label>
                        <input type="number" name="unit_tel" id="unit_tel" placeholder="請輸入單位電話">
                    </div>
                    <div class="form-gp">
                        <label for="admin_email">單位管理者Email<span class="notice">*</span></label>
                        <input type="email" name="admin_email" id="admin_email" placeholder="請輸入Email">
                    </div>
                    <div class="form-gp">
                        <label for="admin_tel">單位管理者聯絡電話<span class="notice">*</span></label>
                        <input type="number" name="admin_tel" id="admin_tel" placeholder="請輸入管理者電話">
                    </div>
                    <div class="form-gp">
                        <label for="admin_mobile">單位管理者行動電話</label>
                        <input type="number" name="admin_mobile" id="admin_mobile" placeholder="請輸入管理者手機">
                    </div>

                    <div class="btn-tool">
                        <input type="button" value="取消" class="outline" onclick="location.href='book-member-unit.html'">
                        <input type="submit" value="送出變更" class="submit">
                    </div>
                </form>
            </div>
        </section>

    </main>
    <!-- footer -->
    <footer id="footer"></footer>

    <!-- jquery -->
    <script src="js/jquery.min.js"></script>

    <!-- bootstrap -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- 引入html header&footer -->
    <script>
        $(function () {
            $("#header").load('book-header-nomenu-img.html', function () {
                // header 載入完成後，綁定事件
                initMobileMenu();
            });

            $("#footer").load("book-footer.html");
        });

    </script>
</body>

</html>
